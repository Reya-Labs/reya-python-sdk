[tool.poetry]
name = "reya-python-sdk"
version = "1.0.0"           # Keep in sync with sdk/__init__.py
description = "SDK for interacting with Reya Labs APIs"
authors = ["Reya Labs"]
readme = "README.md"
packages = [
    {include = "reya_trading"},
    {include = "reya_data_feed"},
    {include = "reya_actions"},
    {include = "examples"}
]

[tool.poetry.dependencies]
python = "^3.12"

# Core dependencies
web3 = "^7.12.1"
eth-account = "^0.13.7"
eth-abi = "^5.2.0"
eth-hash = "^0.7.1"
eth-keyfile = "^0.8.1"
eth-keys = "^0.7.0"
eth-rlp = "^2.2.0"
eth-typing = "^5.2.1"
eth-utils = "^5.3.0"
typing-extensions = "^4.14.1"
python-dotenv = "^1.1.1"
requests = "^2.32.4"
httpx = "^0.27.0"
websocket-client = "^1.8.0"

# Web3 dependencies
aiohappyeyeballs = "^2.6.1"
aiohttp = "^3.12.15"
aiosignal = "^1.4.0"
annotated-types = "^0.7.0"
async-timeout = "^5.0.1"
attrs = "^25.3.0"
bitarray = "^3.6.0"
certifi = "^2025.7.14"
charset-normalizer = "^3.4.2"
ckzg = "^2.1.1"
cytoolz = "^1.0.1"
frozenlist = "^1.7.0"
hexbytes = "^1.3.1"
idna = "^3.10"
multidict = "^6.6.3"
parsimonious = "^0.10.0"
propcache = "^0.3.2"
pycryptodome = "^3.23.0"
pydantic = "^2.11.7"
pydantic-core = "^2.33.2"
pyunormalize = "^16.0.0"
regex = "^2025.7.34"
rlp = "^4.1.0"
toolz = "^1.0.0"
typing-inspection = "^0.4.1"
urllib3 = "^2.5.0"
websockets = "^15.0.1"
yarl = "^1.20.1"

# Development and testing
types-requests = "^2.32.4.20250611"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.7.0"
isort = "^5.12.0"
mypy = "^1.7.0"
flake8 = "^7.0.0"
